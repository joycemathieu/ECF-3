<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <title>Employ√©s SOCADEV</title>
</head>

<body>
   <!-- START Form -->
   <form id="form">
    <div class="row form-row">
      <div class="col">
        <input id="formName" type="text" class="form-control" value="" placeholder="First name">
      </div>
      <div class="col">
        <input id="formLastname" type="text" class="form-control" value="" placeholder="Last name">
      </div>
    </div>
    <div class="row form-row">
      <div class="col">
        <input id="formJob" type="text" class="form-control" value="" placeholder="Job Title">
      </div>
      <div class="col form-group">
        <input id="formEmail" type="email" class="form-control" value="" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <button id="formAddBtn" type="submit" class="btn btn-primary">Add your employee</button>
    </div>
  </form>
  <!-- END Form -->
  <ul id="list" class="list"></ul>

<!-- First modal dialog -->
<div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- 1 employe -->
      <div id="modal-footer" class="modal-footer">
        <!-- Toogle to second dialog -->
      </div>
    </div>
  </div>
</div>
<!-- Second modal dialog -->
<div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="..." tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- START Form modal-->
      <form id="formModal" action="https://6057e432c3f49200173ad08d.mockapi.io/api/v1/employees/:id" method="post">
        <div class="row form-row">
          <div class="col">
            <input id="formNameModal" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input id="formLastNameModal" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row form-row">
          <div class="col">
            <input id="formJobModal" type="text" class="form-control" placeholder="Job Title">
          </div>
          <div class="col form-group">
            <input id="formEmailModal" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
      </form>
      <!-- END Form modal-->
      <div class="modal-footer">
        <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
        <button class="btn btn-success editData" type="submit">Submit</button>
        <a class="btn btn-primary" href="#modal" data-bs-toggle="modal" role="button">Go Back</a>
      </div>
    </div>
  </div>
</div>
  

  <script src="app.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
