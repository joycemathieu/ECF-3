<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <title>Employ√©s SOCADEV</title>
</head>

<body>
  <ul id="list" class="list"></ul>
      <!-- START Form -->
      <form id="form">
        <div class="row form-row">
          <div class="col">
            <input id="formName" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input id="formLastname" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row form-row">
          <div class="col">
            <input id="formJob" type="text" class="form-control" placeholder="Job Title">
          </div>
          <div class="col form-group">
            <input id="formEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <button id="formAddBtn" type="submit" class="btn btn-primary">Add your employee</button>
        </div>
      </form>
      <!-- END Form -->

  <!-- The Modal -->
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-contant" class="modal-content">
    <span class="close">&times;</span>
    <ul id="modalList" class="list">Employees Informations:</ul>
    <!-- START Form modal-->
    <form id="formModal" onclick="sendData({test:'ok'})" action="https://6057e432c3f49200173ad08d.mockapi.io/api/v1/employees" method="post">
      <div class="row form-row">
        <div class="col">
          <input id="formNameModal" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input id="formLastnameModal" type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="row form-row">
        <div class="col">
          <input id="formJobModal" type="text" class="form-control" placeholder="Job Title">
        </div>
        <div class="col form-group">
          <input id="formEmailModal" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </div>
      <button id="formEditBtn" type="submit" class="btn btn-primary">Edit</button>
    </form>
    <!-- END Form modal-->
  </div>

</div>

  <script src="app.js"></script>
</body>
</html>
